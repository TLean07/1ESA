<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Informações Pessoais:</legend>
        <h3>Gênero:</h3>
        <div class="input-group"><input type="radio" name="genero" value="m"><span>Masculino</span></div>
        <div class="input-group"><input type="radio" name="genero" value="f"><span>Feminino</span></div>
        <div class="input-group"><input type="radio" name="genero" value="o"><span>Outros</span></div> 
        <hr>   
        <h3>Meios de transporte para ir à FIAP:</h3>
        <div class="input-group"><input type="checkbox" name="transportes" value="a_pe"><span>À pé</span></div>
        <div class="input-group"><input type="checkbox" name="transportes" value="onibus"><span>Ônibus</span></div>
        <div class="input-group"><input type="checkbox" name="transportes" value="Metro"><span>Metrô</span></div>
        <div class="input-group"><input type="checkbox" name="transportes" value="Carro"><span>Carro</span></div>            
        <h3>Selecione o Tamanho:</h3>
        <select name="tamanho">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
        </select>
        <hr>
        <label for="nome_sobrenome">Nome e Sobrenome:</label>
        <input type="text" name="nome_sobrenome" placeholder="Digite seu nome...">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
