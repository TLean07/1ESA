<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Informações Pessoais:</legend>
        <p>Gênero:</p>
        <input type="radio" name="genero" id="m">
        <span>Masculino</span>
        <input type="radio" name="genero" id="f">
        <span>Feminino</span>
        <input type="radio" name="genero" id="o">
        <span>Outros</span>
        <br>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome..."><br>
        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" name="Sobrenome" placeholder="Digite seu Sobrenome...">
        <br>
        <br>
        <label for="tamanho">Tamanho:</label>
        <select name="tamanho">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <h1>Multimídia em HTML</h1>
        <h2>Imagens</h2>

        <img src="/Aula03/cachorro_caramelo.jpg" alt="Doguinho Caramelo" width="200px">
        <a href="https://www.fiap.com.br/" target="_blank" title="Ir ao site da FIAP">
            <img src="/Aula03/img/logo_fiap.png" alt="Logo FIAP" width="150px">
        </a>
    </fieldset>
    </form>
</body>
</html>
