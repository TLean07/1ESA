  <link rel="stylesheet" href="Atividade.css">

    <div class="card">
      <h2>Tênis Moderno</h2>
      <p class="description">Tênis leve, confortável e com design inovador.</p>

      <button>Comprar</button>
    </div>
    <div class="card">
      <h2>Mochila Resistente</h2>
      <p class="description">Ideal para o dia a dia, com compartimentos extras.</p>
      <input type="text" placeholder="Seu nome">
